<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Poppins:wght@100;400;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To do APP</title>
</head>
<body>
    <h1>TO DO APP</h1>
    <div class="con">
        <div class="add">
            <input type="text">
            <span>+</span>
        </div>
        <div class="content">
            <span class="no-tasks">No Tasks To Show</span>
        </div>
    </div>
    <div class="stats">
        <div class="count">
            Tasks: <span>0</span>
        </div>
        <div class="complate">
            Completed: <span>0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
